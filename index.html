<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithms</h1>
        <div class="name">MME 2016112661 김현우</div>
    </header>

    <div class="content">
        <div class="left">
            <form>
                <input type="radio" name="num" class="radio-self" value="1" checked>User value
                <input type="radio" name="num" class="radio-ran" value="2">Random value<br>

                <div class="self">
                    <input type="text" class="input-self" placeholder="Variables / Separate by space">
                    <div class="info">Press Enter!</div>
                </div>

                <div class="ran hiding">
                    <input type="text" class="input-cnt" placeholder="The number of variables">
                    <input type="text" class="input-max" placeholder="Maximum value of the variables">
                    <div class="info">Press Enter!</div>
                </div>
                
                <textarea class="origin" readonly>Before Sorting</textarea>
                
                <div class="result">
                    <div class="insert">
                        Insetion Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="select">
                        Selection Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="bubble">
                        Bubble Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="quick">
                        Qucik Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="merge">
                        Merge Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="heap">
                        Heap Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="shell">
                        Shell Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="radix">
                        Radix Sort<br>
                        <textarea readonly></textarea>
                    </div>
                    <div class="count">
                        Counting Sort<br>
                        <textarea readonly></textarea>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="right">
            Task Time
            <canvas class="canvas"></canvas>
        </div>
    </div>

    <div>
        <script src="script/main.js"></script>
        <script src="script/radio.js"></script>
        <script src="script/insert.js"></script>
        <script src="script/select.js"></script>
        <script src="script/bubble.js"></script>
        <script src="script/quick.js"></script>
        <script src="script/merge.js"></script>
        <script src="script/heap.js"></script>
        <script src="script/shell.js"></script>
        <script src="script/radix.js"></script>
        <script src="script/count.js"></script>
    </div>
</body>
</html>
