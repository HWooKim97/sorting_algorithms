<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="mme_16.png" sizes="16x16">
</head>
<body>
    <header>
        <h1>Sorting Algorithms</h1>
        <div class="name">MME 2016112661 김현우</div>
    </header>

    <div class="content">
        <div class="left">
            <form>
                <input type="radio" name="num" class="radio-ran" value="1" checked>Random value
                <input type="radio" name="num" class="radio-self" value="2">User input value

                <div class="ran">
                    <input type="number" class="input-cnt" placeholder="The number of variables">
                    <input type="number" class="input-max" placeholder="Maximum value of the variables">
                    <div class="info">Press Enter!</div>
                </div>

                <div class="self hiding">
                    <input type="text" class="input-self" placeholder="Variables / Separate by space" style="IME-MODE:disabled;">
                    <div class="info">Press Enter!</div>
                </div>

                <textarea class="origin" readonly>Before Sorting</textarea>
                
                <div class="downTXT">↓</div>
                <textarea class="result-asc" readonly>Ascending sort</textarea>
                <textarea class="result-desc" readonly>Descending sort</textarea>
            </form>
        </div>
        
        <div class="right">
            <div class="chartTXT">Chart will be displayed here!</div>
            <div class="chartbox hiding">
                Task Time Chart(Ascending)
                <canvas class="time-chart" height="625"></canvas>
            </div>
        </div>
    </div>

    <div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <script src="script/radio.js"></script>
        <script src="script/insert.js"></script>
        <script src="script/select.js"></script>
        <script src="script/bubble.js"></script>
        <script src="script/quick.js"></script>
        <script src="script/merge.js"></script>
        <script src="script/heap.js"></script>
        <script src="script/shell.js"></script>
        <script src="script/radixLSD.js"></script>
        <script src="script/radixMSD.js"></script>
        <script src="script/count.js"></script>
        <script src="script/canvas.js"></script>
        <script src="script/main.js"></script>
    </div>
</body>
</html>
